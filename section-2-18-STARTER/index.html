<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select v-model="selectColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-yellow">Fade Yellow</option>
    </select>

    <input type="number" v-model="size">

    <div class="circle" :class="[selectColor, circle_class]"
      :style="{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }">
      Hi!
    </div>
  </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
